<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Link Page Generator</title>
    <style>
      body {
        font-family: "Montserrat", sans-serif;
        background: #000000;
        color: #ffffff;
        margin: 0;
        padding: 2rem;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
      }

      .form-label {
        color: #ffffff;
      }

      .input-field {
        width: 100%;
        padding: 0.5rem;
        margin: 0.5rem 0;
        background-color: #333333;
        border: none;
        color: #ffffff;
        border-radius: 5px;
      }

      .button-container {
        display: flex;
        justify-content: flex-end;
        gap: 1rem;
        margin-top: 1rem;
      }

      .generate-button {
        padding: 0.5rem 1rem;
        background-color: #333333;
        border: none;
        color: #ffffff;
        cursor: pointer;
        border-radius: 5px;
      }

      .generate-button:hover {
        background-color: #444444;
      }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1>Link Page Generator</h1>
      <form method="post">
        <label class="form-label" for="meta_title">Meta Title:</label><br />
        <input
          class="input-field"
          type="text"
          id="meta_title"
          name="meta_title"
          required
        /><br />

        <label class="form-label" for="title">Site Title:</label><br />
        <input
          class="input-field"
          type="text"
          id="title"
          name="title"
          required
        /><br />

        <label class="form-label" for="num_links">Number of Links:</label>
        <input
          class="input-field"
          type="number"
          id="num_links"
          name="num_links"
          min="1"
          required
        /><br />

        <div id="links-container"></div>

        <div class="button-container">
          <button class="generate-button" type="submit">Generate</button>
        </div>
      </form>
    </div>

    <script>
      const numLinksInput = document.getElementById("num_links");
      const linksContainer = document.getElementById("links-container");

      numLinksInput.addEventListener("input", () => {
        const numLinks = parseInt(numLinksInput.value);
        linksContainer.innerHTML = "";

        for (let i = 1; i <= numLinks; i++) {
          const linkNameInput = document.createElement("input");
          linkNameInput.className = "input-field";
          linkNameInput.type = "text";
          linkNameInput.name = `link_name[]`;
          linkNameInput.required = true;
          linkNameInput.placeholder = `Link ${i} Name`;

          const linkUrlInput = document.createElement("input");
          linkUrlInput.className = "input-field";
          linkUrlInput.type = "url";
          linkUrlInput.name = `link_url[]`;
          linkUrlInput.required = true;
          linkUrlInput.placeholder = `Link ${i} URL`;

          linksContainer.appendChild(linkNameInput);
          linksContainer.appendChild(linkUrlInput);
        }
      });
    </script>
  </body>
</html>
